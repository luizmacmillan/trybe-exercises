<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>
    let kitty = document.querySelector('img');
    kitty.style.left = '0px';
    let movement = 0;
    let maximum = window.innerWidth - 290;
    let side = 'left';

    window.setInterval(catWalk, 50);

    function catWalk() {
      switch (side) {
        case 'left':
          if (parseInt(kitty.style.left) < maximum) {
            movement += 10;
            kitty.style.left = `${parseFloat(movement)}px`;
          } else {
            kitty.style.webkitTransform = 'scaleX(-1)';
            kitty.style.transform = 'scaleX(-1)';
            side = 'right';
          }
        break;
        case 'right':
          if (parseInt(kitty.style.left) > 0) {
            movement -= 10;
            kitty.style.left = `${parseFloat(movement)}px`;
          } else {
            kitty.style.webkitTransform = 'scaleX(1)';
            kitty.style.transform = 'scaleX(1)';
            side = 'left';
          }
        break;
      }
    }
  </script>
 </body>
</html>
