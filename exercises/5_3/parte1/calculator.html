<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let squareInput = document.querySelector('#square-input');
    let halfInput = document.querySelector('#half-input');
    let percent2Input = document.querySelector('#percent2-input');
    let areaInput = document.querySelector('#area-input');
    let solutionDiv = document.querySelector('#solution');

    squareInput.addEventListener('keyup', function() {
      squareInput = squareInput.value;
      solutionDiv.innerText = squareNumber(squareInput);
    });

    halfInput.addEventListener('keyup', function() {
      
      halfInput = halfInput.value;
      solutionDiv.innerText = halfOf(halfInput);
    });

    percent2Input.addEventListener('keyup', function() {
      let percent1Input = document.querySelector('#percent1-input');
      percent1Input = percent1Input.value;
      percent2Input = percent2Input.value;
      solutionDiv.innerText = percentOf(percent1Input, percent2Input);
    });

    areaInput.addEventListener('keyup', function() {
      areaInput = areaInput.value;
      solutionDiv.innerText = areaOfCircle(areaInput);
    });

    function squareNumber(num) {
    var squaredNumber = num * num;
    console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
    return squaredNumber;
    }

    function halfOf(num) {
        var half = num / 2;
        console.log('Half of ' + num + ' is ' +  half);
        return half;
    }

    function percentOf(num1, num2) {
        var percent = (num1/num2) * 100;
        console.log(num1 + ' is ' + percent + '% of ' + num2);
        return percent;
    }

    function areaOfCircle(radius) {
        var area = Math.PI * squareNumber(radius);
        console.log('The area of circle with radius ' + radius + ' is ' + area);
        return area;
    }

    function doCrazyStuff(num) {
        var half    = halfOf(num);
        var squared = squareNumber(half);
        var area    = areaOfCircle(squared);
        var result  = percentOf(squared, area);
    }
  </script>
</body>
</html>
